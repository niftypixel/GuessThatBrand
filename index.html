<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
    body {
        background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
    }
    #wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px 50px;
  background: #444654;
  background: #1f2227;
  border-radius: 5px;
  text-align: center;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}

#imageHolder {
  border-radius: 255px;
  border: 2px solid #1e1e1e;
  width: 128px;
  height: 128px;
  margin: 0 auto;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #fff;
  transition-duration: 1s;
}

.blur {
  filter: blur(0.3rem);
  transition-duration: 0.1s !important;
}

#title {
  padding: 0 0 20px 0;
  color: #fff;
  font-weight: bold;
  font-size: 2rem;
}

#name {
  padding: 20px 0 0 0;
  color: #fff;
  font-weight: bold;
  text-transform: uppercase;
  font-size: 1.5rem;
}

button {
  margin-top: 20px;
  padding: 10px 0;
  width: 95%;
  background: #f3ca63;
  color: #1f2227;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  font-size: 1.5rem;
  cursor: pointer;
}
    </style>
    <title>Name That Brand</title>
</head>
<body>
    <div id="wrapper">
        <div id="title">NAME THAT BRAND</div>
        <div id="imageHolder" class="blur"></div>
        <div id="name">????</div>
        <button>REVEAL</button>
      </div>

      <script>
        // Create Arrays
var logoName = ["Burger King", "Pizza Hut", "Geico"];
var logoImg = ["https://1000logos.net/wp-content/uploads/2016/10/Burger-King-Logo-1999.jpg", "https://play-lh.googleusercontent.com/h-5rcSotgjgftaEnxcerBPVxZuIVvFbWn7e--pPZi4_WIo83_9TZfyBTo_rGINJ-otM", "https://fontmeme.com/images/Geico-logo-font.png"]
var i = 0;
$("#imageHolder").css("background-image", "url(" + logoImg[i] + ")")

// Handle button clicking
$("button").on("click", function(){
  if (i > (logoName.length - 1)){
    $("button").hide();
    $("#imageHolder").hide();
		$("#name").text("GAME OVER");
  }
  else{
    if ($("button").text() == "NEXT"){
      $("#imageHolder").addClass("blur");
      $("button").text("REVEAL");
      $("#name").text("????");
      $("#imageHolder").css("background-image", "url(" + logoImg[i] + ")")
    }
    else {
      $("#imageHolder").removeClass("blur");
      $("#name").text(logoName[i]);
      $("button").text("NEXT");
      i++;
    }
  }
});
      </script>
</body>
</html>
